<!doctype html>
<html>
    <head>
        <script src="static/js/shared/angular.min.js"></script>
        <script src="static/js/shared/angular-route.min.js"></script>
    </head>
    <body ng-app="FarmApp">
        <div class="main" ng-controller="MainController">
            <div class="container">
                <ul ng-repeat="seed in seeds">
                    <li>
                        {{ seed.name }}
                        <p>{{ seed.number }}</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modules -->
        <script src="static/js/app.js"></script>

        <!-- Controllers -->
        <script src="static/js/controllers/MainController.js"></script>

        <!-- Services -->
        <!--script src="js/services/forecast.js"></script-->

        <!-- Directives -->
    </body>
</html>
